<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
        }
        tr {
            height: 35px;
            background-color: whitesmoke;
            text-align: right;
        }
        .step {
            height: 50px;
            background-color: gray;
            text-align: left;
        }
        .input {
            text-align: left;
        }
        .last {
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="#">
        <table>
            <tr class="step">
                <th colspan="2"><b>Step1 : 아이디/비번 입력</b></th>
            </tr>
            <tr>
                <td>아이디:</td>
                <td class="input"><input type="id" autofocus required></td><br>
            </tr>
            <tr>
                <td>비밀번호:</td>
                <td class="input"><input type="password"></td><br>
            </tr>
            <tr>
                <td>비밀번호 확인:</td>
                <td class="input"><input type="password"></td><br>
            </tr>
            <tr class="step">
                <th colspan="2"><b>Step2 : 개인정보</b></th>
            </tr>
            <tr>
                <td>성별:</td>
                <td class="input">남<input type="radio" value="남자" name="gender">
                여<input type="radio" value="여자" name="gender"></td><br>
            </tr>
            <tr>
                <td>혈액형:</td>
                <td class="input"><select name="bloodType">
                    <option value="A형">A형</option>
                    <option value="B형">B형</option>
                    <option value="O형">O형</option>
                    <option value="AB형">AB형</option>
                </select></td><br>
            </tr>
            <tr>
                <td>생일:</td>
                <td class="input"><input type="tel" pattern="[0-9]{4}-[0-9]{2)-[0-9]{2}" placeholder="연도-월-일"></td><br>
            </tr>
            <tr class="step">
                <th colspan="2"><b>Step3 : 선호도</b></th>
            </tr>
            <tr>
                <td>취미:</td>
                <td class="input">
                    축구<input type="checkbox" value="축구" name="hobby">
                    야구<input type="checkbox" value="야구" name="hobby">
                    농구<input type="checkbox" value="농구" name="hobby">
                </td><br>
            </tr>
            <tr>
                <td>좋아하는 색깔:</td>
                <td class="input"><input type="color"></td><br>
            </tr>
            <tr class="step">
                <th colspan="2"><b>Step4 : 적고 싶은 말</b></th>
            </tr>
            <tr>
                <td colspan="2"><textarea cols="60" rows="5"></textarea></td>
            </tr>
            <tr class="last">
                <td colspan="2"><input type="submit" value="제출">
                <input type="reset" value="초기화"></td>
            </tr>
        </table>
    </form>
</body>
</html>
