<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

</head>
<body>
    <form action="#">
    <table width = "400px">
        <tr bgcolor = "gray" width = "400px" height = "45px">
            <th colspan="2" style="text-align: left;">Step1 : 아이디/비번 입력</th>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px">
            <td style="text-align: right;" width = "150px">아이디 :</td>
            <td><input type="text"></td>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px">
            <td style="text-align: right;" width = "150px">비밀번호 :</td>
            <td><input type="password"></td>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px">
            <td style="text-align: right;" width = "150px">비밀번호 확인 :</td>
            <td><input type="password"></td>
        </tr>
    </table>
    <table width = "400px">
        <tr bgcolor = "gray" width = "400px" height = "45px">
            <th colspan="2" style="text-align: left;">Step2 : 개인정보</th>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px">
            <td style="text-align: right;" width = "150px">성별 :</td>
            <td>
            남<input type="radio" value="남성" name="gender">
            여<input type="radio" value="여성" name="gender">
            </td>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px">
            <td style="text-align: right;" width = "150px">혈액형 :</td>
            <td>
                <select>
                <option value="">A형</option>
                <option value="">O형</option>
                <option value="">B형</option>
                <option value="">AB형</option>
                </select>
            </td>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px">
            <td style="text-align: right;">생일 :</td>
            <td><input type="date"></td>
        </tr>
    </table>
    <table width = "400px">
        <tr bgcolor = "gray" width = "400px" height = "45px">
            <th colspan="2" style="text-align: left;">Step3 : 선호도</th>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px">
            <td style="text-align: right;" width = "150px">취미 :</td>
            <td>
                축구<input type="checkbox" value="축구" name="hobby">
                야구<input type="checkbox" value="야구" name="hobby">
                농구<input type="checkbox" value="농구" name="hobby">
            </td>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px">
            <td style="text-align: right;" width = "150px">좋아하는 색깔 :</td>
            <td><input type="color"></td>
        </tr>
    </table>
    <table width = "400px">
        <tr bgcolor = "gray" width = "400px" height = "45px">
            <th colspan="2" style="text-align: left;">Step4 : 적고 싶은 말</th>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px">
            <td>
                <textarea rows="5" cols="52"></textarea>
            </td>
        </tr>
    </table>
    <table height = "45px" width = "400px" bgcolor = "whitesmoke" style="text-align: center;">
        <tr>
            <td>
                <input type="submit" value="제출">
                <input type="reset" value="초기화">
            </td>
        </tr>
    </table>
    </form>

</body>
</html>
