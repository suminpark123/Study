<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="num">0</h1>
    <button onclick="aa()">+1증가</button>
    <button onclick="bb()"> 1 감소</button>

    <script>
       let h1= document.getElementById("num")
        function aa(){
           let num =Number(h1.innerText);
            num++;
            h1.innerText = num;  
                   
         
        }

        function bb(){
            
            let num =Number(h1.innerText);
            num--;
            h1.innerText = num;           
         
                
                                   
          
        }



    </script>






</body>
</html>
