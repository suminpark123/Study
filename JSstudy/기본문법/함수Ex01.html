<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이너스크립트 -->

    <button onclick="day('매일매일')">클릭해보세요</button>

    <script>
        //함수 : 기능-> 어떤 작업을 따로 빼놓는 행위
        let toDay =prompt("요일을 입력해주세요")

        //"내일은 쉬는날" 출력하는 함수

        function day(today){
            console.log(today+"은 쉬는날")
        }
        //함수 호출
        day(toDay);

    </script>




    
</body>
</html>
