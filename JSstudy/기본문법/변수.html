<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //Javascript에서의 변수->들어가는 데이터에 따라서 자동으로 타입이 결정된다
       
        
        //var ->변수 선언 키워드, 중복선언이 가능하다. 재할당 가능
        var num=10;
        var name="승환";
        var num =30;

        //let ->변수 선언 키워드, 중복선언이 불가능,재할당 가능
        let number =100;
        number = 300;

        //java 에서의 final 
        //const -> 상수(변하지 않는 값)
        const soo =1000;
        //soo = 3000;
    </script>
    
</body>
</html>
