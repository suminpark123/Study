<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //랜덤숫자 구하기
        //Math.random ->0~1 사이의 랜덤한 소수를 가져옴
        
        
        let cnt =parseInt(Math.random()*10+1);
        console.log(cnt);

        while(true){
            let a=Number(prompt("숫자를 입력해주세요"));
            if(a<cnt){

                alert("입력한 숫자보다 큰 수입니다.");
            }
            else if(a>cnt){
                alert("입력한 숫자보다 작은 수입니다.");
            }
            else if(a==cnt){
                console.log("정답입니다. 축하");  
                break;           
            }
        }
        
    </script>


</body>
</html>
