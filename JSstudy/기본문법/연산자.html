<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let num1 = 10;
        let num2 = 3;

        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1*num2);
        console.log(num1/num2);

        let name = "승환";
        let number = 100;
        console.log(name+number)//승환100

        let number1= "10";
        let number2 = 20;
        //== ->느슨한비교 (데이터만 비교)
        //=== ->강력한 비교 (데이터와 데이터타입비교)
        //number1 과 number2가 같나요? ==
        console.log(number1==number2);
        //number1 과 number2가 같지않나요? !==
        console.log(number1!=number2);
        
        let num=312;  
        console.log("백의 자리 이하 버린 결과>>"+(num-num%100))


    </script>


</body>
</html>
