<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Jquery Click</h1>
    <h1>Jquery2</h1>

    


    <script src="jquery-3.6.1.min.js"></script>
    <script>

        //마우스를 h1 태그를 클릭했을때 파란색
        //마우스를 h1 태그위에 올려놓았을때는 빨간색

        //this: 실행하는 주체를 기억하고 있는 변수
        $('h1').on({
            'click':function(){
                $(this).css('color','blue')
                $(this).text('Jquery2')

            },
            'mouseover':function(){
                $(this).css('color','red')

            }
        })


    </script>







</body>
</html>
