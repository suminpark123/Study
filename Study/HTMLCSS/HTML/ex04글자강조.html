<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span 태그 이용</span>
    <br>
    <!-- b태그 - 시각적인 의미의 강조 ->
    디자인요소-->

    <b>글자 강조 b태그</b>
    <br>
    <!-- strong태그 -실질적 의미의 강조 -->
    <strong>글자 강조 strong 태그</strong>


</body>
</html>
