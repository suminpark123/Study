<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p태그 -문단을 작성할 때 사용하는 태그 -->
    첫번째 문장
    두번째 문장
    
    <!-- 
        1.한 페이지의 한 줄의 영역 전체를 차지한다. (paragraph)
        2.자동으로 한 줄 줄바꿈이 발생
        3.위아래로 약간의 공백이 추가
    -->
    <p>p태그의 첫번째 문장</p> 
    <p>p태그의 두번째 문장</p>
    
    <!-- span 태그 - 문장 혹은 특정 부분을 표시할 때 사용되는 태그 -->
    <!-- 
        1. 공태그라고 불리며 아무런 기능이 존재하지 않는다.
        2. 내가 작성한 컨텐츠 만큼만 공백을 차지한다.
        3. 위 아래 공백은 존재하지 않는다.
     -->
    <span>첫번째 span</span>
    <span>두번째 span</span>
    
    <p><span>정세연</span> 연구원과 함께하는 즐거원 수업  </p>


    <!-- 줄바꿈을 담당한느 태그 <br> -->
    <span>첫번째 span</span>
    <br><br><br>
    <span>첫번째 span</span>
    <br>
    <span>첫번째 span</span>
    
    <!-- <hr> 단락으르 구분 지어주는 태그 -->
    <hr color="red" width="150px" size="140px">
    <hr color="orange" width="150px" size="120px">
    <hr color="yellow" width="150px" size="100px">
    <hr color="green" width="150px" size="80px">
    <hr color="blue" width="150px" size="60px">
    <hr color="indigo" width="150px" size="40px">
    <hr color="purple" width="150px" size="20px">





</body>
</html>
