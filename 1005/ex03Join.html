<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://127.0.0.1:3001/" method="post">
        <table>
        <tr>
            <th colspan="2"align="left" bgcolor="gray" width="400px" height="45"><b>Step1 : 아이디/비번 입력</b></th>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
        <td align="right" bold>아이디:</td>
        <td><input type="text" autofocus required name="id"></td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
        <td align="right">비밀번호:</td>
        <td><input type="password" name="pw"></td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
        <td align="right">비밀번호확인:</td>
        <td><input type="password" name="checkpw"></td>
        </tr>
        <tr>
            <th colspan="2"align="left" bgcolor="gray" width="400px" height="45">Step2 : 개인정보</th>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
        <td align="right">성별:</td>
        <td>남<input type="radio" value="남자" name="gender">
        여<input type="radio" value="여자" name="gender"></td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
        <td align="right">혈액형:</td>
        <td>
        <select name="abc">
           <option value="A형">A형</option>
            <option value="B형">B형</option>
            <option value="O형">O형</option>
            <option value="AB형">AB형</option>
        </select><br>
        </td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
        <td align="right">생일:</td>
        <td><input type="tel" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="연도-월-일" name="birth"><br></td>
        </tr>
        <tr>
            <th colspan="2"align="left" bgcolor="gray" width="400px" height="45">Step3 : 선호도</th>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
            <td align="right">취미:</td>
        <td>
        축구<input type="checkbox"value="축구" name="hobby">
        야구<input type="checkbox"value="야구" name="hobby">
        농구<input type="checkbox"value="농구" name="hobby"></td><br>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
        <td align="right"> 좋아하는 색깔:</td>
        <td><input type="color" name="color"><br></td>
        </tr>
        <tr>
            <th colspan="2"align="left" bgcolor="gray" width="400px" height="45">Step4 : 적고 싶은 말</th>
        </tr>
        <tr>
            <td colspan="2"> <textarea rows="20" cols="100" name="text"></textarea><br></td>
        </tr>
        <tr bgcolor="whitesmoke">
        <td colspan="2" align="center"> <input type="submit" value="제출">
        <input type="reset" value="초기화"></td>
        </tr>
        </table>
    </form>
</body>
</html>
