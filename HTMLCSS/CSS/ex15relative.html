<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border: 1px solid red;
            /* position :static(기본값) */
            /* relative : static를 기준으로 위치를 바꾸는 속성*/
            /* +top,bottom,left,right */
            position: relative;
        }

        .sp2{
            top : 5px;
        }
        .sp3{
            bottom : 5px;
        }
        .sp4{
            left: 5px;
        }
        .sp5{
            right: 5px;
        }
    </style>



</head>
<body>
    <span class="sp1">span1</span>
    <span class="sp2">span2</span>
    <span class="sp3">span3</span>
    <span class="sp4">span4</span>
    <span class="sp5">span5</span>




</body>
</html>
