<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 글씨 기본 크기 -> 16px (html태그 기본크기)*/
        p{
            font-size: 30px;
        }
        /* em : 부모의 크기 기준으로 배수로 지정 */
        /* 부모p->30px 2em 부모의 2배 60px */
        .s1 {
            font-size: 2em;
        }
        /* 가본16px의 두배 : rem   32px*/
        .s2 {
            font-size: 2rem;
        }
    </style>






</head>
<body>
    <p>
        안녕하세요<br>
        <span class="s1">오늘 점심은</span>
        <span class="s2">뭘 먹을까요?</span>
    </p>


</body>
</html>
